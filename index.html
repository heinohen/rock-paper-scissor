<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS!</title>
    <link rel = "stylesheet" href="style.css">
</head>
<body>
    

    <!-- THIS IS AREA ABOVE BUTTONS-->
    <h1 class = "header">RPS!</h1>
    <div class = 'container'>
        <div id = 'textScreen'>
            LET'S PLAY! Press start to begin!
        </div>
        <div id = 'scoreScreen'>
            PLAYER VS. COMPUTER
        </div>
        <div id = 'scoreNumbers'>
            <p id = 'player'> 0 </p> - <p id = 'comp'> 0 </p>
        </div>
        <div class = 'commentaryText'>
            <p id = 'commentary'> </p> </p>
        </div>
    </div>



    <!-- THIS IS BUTTONS-->
    <div class = 'butts'>
        
        <div class = 'choices'>
            <ul class = 'rps'>
                <li><button class = "three" id = 'ro'><img src="./images/rock.png" alt = "rock" width=" 50" height = "50">ROCK!</button></li>
                <li><button class = "three" id = 'pa'><img src="./images/paper.png" alt = "paper" width=" 50" height = "50">PAPER!</button></li>
                <li><button class = "three" id = 'sc'><img src="./images/scissors.png" alt = "scissors" width=" 50" height = "50"> SCISSORS!</button></li>
            </ul>
        </div>
        <div class = 'start'>
            <button id = 'start'> start game! </button>
        </div>
        <div class = 'reset'>
            <button id = 'reset'> reset game! </button>
        </div>
        
    </div>

    <!-- THIS IS FOOTER-->
    <div class = 'footer'>
        (c) heinohen 2022
    </div>




    <script src = "javascript.js"></script>
</body>

</html>
